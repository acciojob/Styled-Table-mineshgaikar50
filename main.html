<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
	<style>
        /* Styling for the table */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        caption {
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px;
            color: #333;
        }
        thead {
            background-color: #0073e6;
            color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }
        tbody tr:nth-child(even) {
            background-color: #e6f2ff;
        }
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tbody tr:hover {
            background-color: #d1ecf1;
            cursor: pointer;
        }
    </style>
</head>
<body>
	
    <!-- add table here -->
	<table>
        <caption>Player Game Statistics</caption>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>60%</td>
            </tr>
            <tr>
                <td>Emily</td>
                <td>70</td>
                <td>45</td>
                <td>25</td>
                <td>64.3%</td>
            </tr>
            <tr>
                <td>David</td>
                <td>45</td>
                <td>28</td>
                <td>17</td>
                <td>62.2%</td>
            </tr>
            <tr>
                <td>Sophia</td>
                <td>80</td>
                <td>52</td>
                <td>28</td>
                <td>65%</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>60</td>
                <td>33</td>
                <td>27</td>
                <td>55%</td>
            </tr>
        </tbody>
    </table>
	

        
</body>
</html>
